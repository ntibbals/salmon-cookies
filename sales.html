<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>

</head>
<body>
  <header>
      <link rel="stylesheet" href="style.css">
  </header>
  <!-- id="main-content" is used as anchor between content and javascript -->
  <main id="pikestore">
    <h1>Sales Projections</h1>
  <form id="form-data">
    <fieldset>
    <h3>Input New Locations</h3>
    <label id="store">New Store: </label><input id ="store" name="newStore" type="text" placeholder="New Store" required><br>
    <label id="min">Minimum Customers Per Hour: </label><input id="min" name="newMin" type="number" placeholder="Minimum Per Hour" required><br>
    <label id="max">Maximum Customers Per Hour: </label><input id="max" name="newMax" type="number" placeholder="Max Per Hour" required><br>
    <label id="avg">Average Projected Sale Per Hour: </label><input id="avg" name="newAvgSale" type="number" step="0.01" placeholder="Average Sales Per Hour" required> <br>
    <button type="submit">Submit Store Info: </button>
    </fieldset>
  </form>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>
</html>
